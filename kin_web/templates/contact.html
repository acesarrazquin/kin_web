{% extends "base.html" %}


{% block content %}
    <br>
    <p>For any request, you can contact us by submittig the form below.</p>

    {% if form.errors %}
        <p style="color:red;">
            Please correct the error{{form.errors|pluralize}} below.
        </p>
    {% endif %}

    <form method="post">
        <table style="margin: 10px 100px 10px 100px">
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit" style="margin: 10px 100px 10px 207px; font-size:16px;">
    </form>
{% endblock %}
